<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Salida Libro</title>
    </h:head>
    <h:body>
        <h1>Libro Registrado</h1>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            <h:outputText value="Titulo: " />
            <h:outputText value="#{librosManagedBean.titulo}" />
            
            <h:outputText value="Autor: " />
            <h:outputText value="#{librosManagedBean.autor}" />
            
            <h:outputText value="Resumen: " />
            <h:outputText value="#{librosManagedBean.resumen}" />
            
            <h:outputText value="Medio: " />
            <h:outputText value="#{librosManagedBean.medio}" />
            
            <h:form>
                <p><h:commandLink action="Libro" value="Volver al Form" /> -- <h:commandLink action="index" value="Volver al Menu" /></p>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
