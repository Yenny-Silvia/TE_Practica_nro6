<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Producto</title>
    </h:head>
    <h:body>
        <h1>Registro de Productos</h1>
        <h:form> 
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                <h:outputLabel value="Producto: " for="producto" />
                <h:inputText id="producto" label="Producto" required="true" value="#{productoManagedBean.producto}" />
                <h:message for="producto" />
            
                <h:outputLabel value="Categoria: " for="categoria" />
                <h:selectOneMenu id="categoria" label="Categoria" value="#{productoManagedBean.categoria}" >
                    <f:selectItem itemLabel="" itemValue="" />
                    <f:selectItem itemLabel="Lacteos" itemValue="Lacteos" />
                    <f:selectItem itemLabel="Herramientas" itemValue="Herramientas" />
                    <f:selectItem itemLabel="Llanteria" itemValue="Llanteria" />
                </h:selectOneMenu>
                <h:message for="Categoria" />                
                <h:outputLabel value="Existencia: " for="existencia" />
                <h:inputText id="existencia" label="Existencia" required="true" value="#{productoManagedBean.existencia}" />
                <h:message for="existencia" />            
                <h:outputLabel value="Precio: " for="precio" />
                <h:inputText id="precio" label="Precio" required="true" value="#{productoManagedBean.precio}" />
                <h:message for="precio" />           
                <h:panelGroup />
                <h:commandButton id="registro" action="#{productoManagedBean.mostrar()}" value="Registrar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
