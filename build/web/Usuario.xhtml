<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <h1>Registro de Usuario</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                <h:outputLabel value="Nombre: " for="nombre" />
                <h:inputText id="nombre" label="Nombre" required="true" value="#{usuariosManagedBean.nombre}" />
                <h:message for="nombre" />
            
                <h:outputLabel value="Apellidos: " for="apellidos" />
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{usuariosManagedBean.apellidos}" />
                <h:message for="apellidos" />
            
                <h:outputLabel value="Correo Electronico: " for="correo" />
                <h:inputText id="correo" label="Correo Electronico" required="true" value="#{usuariosManagedBean.correo}" />
                <h:message for="correo" />
            
                <h:outputLabel value="Contraseña: " for="contraseña" />
                <h:inputText id="contraseña" label="Contraseña" required="true" value="#{usuariosManagedBean.contraseña}" />
                <h:message for="contraseña" />
            
                <h:panelGroup />
                <h:commandButton id="registro" action="#{usuariosManagedBean.mostrar()}" value="Registrar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
