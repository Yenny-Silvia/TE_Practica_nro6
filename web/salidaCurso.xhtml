<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Salida Curso</title>
    </h:head>
    <h:body>
        <h1>Curso Inscrito</h1>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            <h:outputText value="Nombre: " />
            <h:outputText value="#{cursoManagedBean.nombre}" />
            
            <h:outputText value="Apellidos: " />
            <h:outputText value="#{cursoManagedBean.apellidos}" />
            
            <h:outputText value="Curso: " />
            <h:outputText value="#{cursoManagedBean.curso}" />
            
            <h:form>
                <p><h:commandLink action="Curso" value="Volver al Form" /> -- <h:commandLink action="index" value="Volver al Menu" /></p>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
