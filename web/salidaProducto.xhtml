<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Salida Producto</title>
    </h:head>
    <h:body>
        <h1>Producto Registrado</h1>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            <h:outputText value="Producto: " />
            <h:outputText value="#{productoManagedBean.producto}" />
            
            <h:outputText value="Categoria: " />
            <h:outputText value="#{productoManagedBean.categoria}" />
            
            <h:outputText value="Existencia: " />
            <h:outputText value="#{productoManagedBean.existencia}" />
            
            <h:outputText value="Precio: " />
            <h:outputText value="#{productoManagedBean.precio}" />
            
            <h:form>
                <p><h:commandLink action="Producto" value="Volver al Form" /> -- <h:commandLink action="index" value="Volver al Menu" /></p>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
